<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic button</title>
</head>
<style>
    body{
        background: #e8e8e8;
    }
    button {
        color: #090909;
        padding: .7em 1.7em;
        font-size: 1.25rem;
        border-radius: 1rem;
        background: #e8e8e8;
        border: 2px solid #e8e8e8;
        transition: all .3s;
        box-shadow: 6px 6px 12px #c5c5c5,
                    -6px -6px 12px #fff;
        margin: 50px;
    }
    button:hover {
        box-shadow: -6px -6px 12px #c5c5c5,
                    6px 6px 12px #fff;
    }
</style>

<body>
    <button>Neumorphic</button>
</body>
</html>
