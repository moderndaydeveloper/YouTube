<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Modal Login Form</title>
</head>

<body>
    <div class="container-main">
        <h1>Modal Login Form</h1>

        <button onclick="document.getElementById('modal-id').style.display='block'">Login</button>
    </div>

    <div class="modal" id="modal-id">

        <form action="" class="modal-content animate">
            <div class="imgcontainer">
                <span onclick="document.getElementById('modal-id').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
                <ion-icon name="person-outline" class="avatar-icon" style="font-size: 30px;"></ion-icon>
            </div>
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" name="uname" placeholder="Enter Username" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button class="login" type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember">Remember me
                </label>
            </div>

            <div class="container" id="bottom">
                <button type="button" class="cancelbtn" onclick="document.getElementById('modal-id').style.display='none'">Cancel</button>
                <span class="psw">
                    <a href="#">Forgot Password?</a>
                </span>
            </div>
        </form>
    </div>


    <script>
        var modal = document.getElementById('modal-id');

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
